<html>
  <head>
    <title>Units of CSS - CMS</title>
    <style>
      h1 {
        font-size: 1.5cm;
        /* 1 cm	 = 37.7952755906 pixel (X) */
      }
       p{
        font-size: .8cm;
       }

    </style>
  </head>
  <body>
    <h2>Understanding Units of CSS - CMS!</h2>
    <hr />
    <h1>This is a heading 1</h1>
    <h2>This is a heading 2</h2>
    <p>This is a paragraph 1</p>
    <p>This is a paragraph 2</p>
  </body>
</html>
