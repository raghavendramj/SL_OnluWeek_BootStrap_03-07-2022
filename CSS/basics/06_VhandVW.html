<html>
  <head>
    <title>Viewport width and Viewport Height!</title>
    <style>
      div {
        border: 2px solid red;
        padding: 10px;
        margin: 10px;
        font-size: 30px;
      }

      .div-01 {
        width: 70w;
      }

      .div-02 {
        height: 40vh;
      }
      

      .div-03 {
        width: 90vw;
        height: 40vh;
      }
    </style>
  </head>
  <body>
    <div class="div-01">For VW - Responds only for width change</div>
    <div class="div-02">For VH - Responds only for height change</div>
    <div class="div-03">
      For VH and VW - Responds only for height and width change
    </div>
  </body>
</html>
