<html>
  <head>
    <title>Text Shadow</title>
    <style>
      /* Text Shadow -> X, Y, Raduis, Color */
      h1 {
        text-shadow: 2px 2px;
      }
      h2 {
        text-shadow: 2px 2px 5px;
      }

      h3 {
        text-shadow: 2px 2px 5px red;
      }
    </style>
  </head>
  <body>
    <h1>This is the header H1</h1>
    <h2>This is the header H2</h2>
    <h3>This is the header H3</h3>
  </body>
</html>
