<html>
  <head>
    <title>Units of CSS - CMS</title>
    <style>
      h1 {
        font-size: 40px;
      }

      p {
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <h2>Understanding Units of CSS - PX!</h2>
    <hr />
    <h1>This is a heading 1</h1>
    <h2>This is a heading 2</h2>
    <p>This is a paragraph 1</p>
    <p>This is a paragraph 2</p>
  </body>
</html>
