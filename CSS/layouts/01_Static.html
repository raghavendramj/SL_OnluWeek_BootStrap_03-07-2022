<html>
  <head>
    <title>CSS Layout Positions!</title>
    <style>
      p {
        border: 3px solid red;
        padding: 20px;
        position: static;
      }
    </style>
  </head>
  <body>
    <h2>Layout - CSS Positions : DEFAULT - STATIC!</h2>
    <p>This element is placed here by default where ever it is!</p>
  </body>
</html>
