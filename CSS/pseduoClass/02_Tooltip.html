<html>
  <head>
    <title>Pseudo Classes - Tooltip HTML</title>
    <style>
      p {
        background-color: yellowgreen;
        padding: 5px;
        border-radius: 10px;
        display: none;
      }

      div:hover p {
        display: block;
      }
    </style>
  </head>
  <body>
    <h2>Pseudo Class - HOVER on the h2</h2>

    <div>
      Hover on this div to see the magic
      <p>This is the tooltip!</p>
    </div>
  </body>
</html>
