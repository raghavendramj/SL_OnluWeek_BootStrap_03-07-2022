<html>
  <head>
    <title>CSS Combinators</title>
    <style>
      p {
        border: thin solid red;
        border-radius: 5px;
        margin: 5px;
        padding: 10px;
      }
      /* Descendant Selector -> SPACE */
      span p {
        background-color: yellow;
      }

      div > p#five {
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <h2>Combinators</h2>
    <p>A fundamental concept</p>
    <div>
      <p id="four">Enhances Creativity and Innovation</p>
      <p id="five">Getting Insights view of data</p>
    </div>

    <span>
      <div>This is normal division.</div>
      <p class="six">Arrays:- Book titles in a Library Management Systems.</p>
      <p class="seven">Arrays:- Online ticket booking.</p>
    </span>
    <p>Strings:- Spam email detection.</p>
  </body>
</html>
