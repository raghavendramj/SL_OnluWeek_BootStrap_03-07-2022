<div class="container m-3">
    <h3>Two Way Binding</h3>
    <div class="form-group col-8">
        <label for="email" class="form-label">Email Address :- </label>
        <input type="text" name="username" class="form-control" [(ngModel)]="emailAddress" />
      </div>
      <p class="mt-3">Binded with above field :- {{emailAddress}}</p>
    </div>
