<html>
    <head>
        <title>Bootstrap Stateful BTNS</title>
        <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container mt-3">
        <h2>Stateful Buttons</h2>
        <p>Will have respective states for each buttons:</p>
        <h4>Hobbies</h4>
        <label class="btn btn-primary">
            <input type="checkbox" name="options"> Reading Books
        </label>
        <label class="btn btn-secondary">
            <input type="checkbox" name="options"> Playing Cricket
        </label>
        <label class="btn btn-success">
            <input type="checkbox" name="options"> Badminton
        </label>

        <h4>Gender</h4>
        <label class="btn btn-primary">
            <input type="radio" name="radiooptions"> Male
        </label>
        <label class="btn btn-secondary">
            <input type="radio" name="radiooptions"> Female
        </label>
        <label class="btn btn-success">
            <input type="radio" name="radiooptions"> Others
        </label>
        
    </body>
</html>
