<html>
  <head>
    <title>Glyphicons with Tables</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style>
      .checked {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container mt-3">
      <h2>Glyphicons Example</h2>
      <table class="table table-striped table-responsive">
        <thead>
          <tr>
            <th>Movie Name</th>
            <th>Selections</th>
            <th>Ratings</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>The Shawshank Redemption (1994)</td>
            <td>
              <span class="glyphicon glyphicon-thumbs-up"></span>
              <span class="glyphicon checked glyphicon-thumbs-down"></span>
            </td>
            <td>
              <span class="glyphicon glyphicon-star checked"></span>
              <span class="glyphicon glyphicon-star checked"></span>
              <span class="glyphicon glyphicon-star checked"></span>
              <span class="glyphicon glyphicon-star checked"></span>
              <span class="glyphicon glyphicon-star"></span>
            </td>
          </tr>
          <tr>
            <td>The Godfather (1972)</td>
            <td>
              <span class="glyphicon checked glyphicon-thumbs-up"></span>
              <span class="glyphicon glyphicon-thumbs-down"></span>
            </td>
            <td>
              <span class="glyphicon glyphicon-star checked"></span>
              <span class="glyphicon glyphicon-star checked"></span>
              <span class="glyphicon glyphicon-star"></span>
              <span class="glyphicon glyphicon-star"></span>
              <span class="glyphicon glyphicon-star"></span>
            </td>
          </tr>
          <tr>
            <td>The Dark Knight</td>
            <td>
              <span class="glyphicon glyphicon-thumbs-up"></span>
              <span class="glyphicon checked glyphicon-thumbs-down"></span>
            </td>
            <td>
              <span class="glyphicon glyphicon-star checked"></span>
              <span class="glyphicon glyphicon-star checked"></span>
              <span class="glyphicon glyphicon-star checked"></span>
              <span class="glyphicon glyphicon-star"></span>
              <span class="glyphicon glyphicon-star"></span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
