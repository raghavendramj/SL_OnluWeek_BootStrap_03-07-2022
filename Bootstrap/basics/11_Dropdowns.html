<html>
  <head>
    <title>Bootstrap Dropdowns</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .btn {
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-3">
      <h3>Button Dropdowns</h3>
      <p>
        The .dropdown-divider class is used to separate links inside the
        dropdown menu with a thin horizontal line:
      </p>

      <div class="dropdown">
        <button
          type="button"
          class="btn btn-primary dropdown-toggle"
          data-toggle="dropdown"
        >
          Dropdown button
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item">Link 1</a>
          <a class="dropdown-item">Link 2</a>
          <a class="dropdown-item">Link 3</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Another link</a>
        </div>
      </div>
    </div>
  </body>
</html>
