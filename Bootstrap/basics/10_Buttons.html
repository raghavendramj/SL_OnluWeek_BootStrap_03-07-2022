<html>
  <head>
    <title>Bootstrap Buttons</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .btn {
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-3">
      <h3>Button Styles</h3>
      <p>All Button Styles</p>
      <button class="btn btn-primary">Primary</button>
      <button type="button" class="btn btn-secondary">Secondary</button>
      <button type="button" class="btn btn-success">Success</button>
      <button type="button" class="btn btn-info">Info</button>
      <button type="button" class="btn btn-warning">Warning</button>
      <button type="button" class="btn btn-danger">Danger</button>
      <button type="button" class="btn btn-dark">Dark</button>
      <button type="button" class="btn btn-light">Light</button>
      <button type="button" class="btn btn-link">Link</button>
    </div>

    <div class="container mt-3">
      <h3>Button Groups - Horizantally</h3>
      <div class="btn-group">
        <button class="btn btn-info">Apple</button>
        <button class="btn btn-success">Samsung</button>
        <button class="btn btn-info">Sony</button>
      </div>
    </div>

    <div class="container mt-3">
        <h3>Button Groups - Vertically</h3>
        <div class="btn-group-vertical">
          <button class="btn btn-info">Apple</button>
          <button class="btn btn-success">Samsung</button>
          <button class="btn btn-info">Sony</button>
        </div>
      </div>
  </body>
</html>
