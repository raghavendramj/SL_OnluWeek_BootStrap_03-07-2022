<html>
  <head>
    <title>Progrees Bars Example</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Basic Progress bar</h2>
      <div class="progress">
        <div
          class="progress-bar"
          aria-valuenow="70"
          aria-valuemin="0"
          aria-valuemax="100"
          style="width: 70%"
        >
          70% completed!
        </div>
      </div>
      <div class="progress">
        <div
          class="progress-bar progress-bar-success"
          role="progressbar"
          aria-valuenow="40"
          aria-valuemin="0"
          aria-valuemax="100"
          style="width: 40%"
        >
          40% Complete (success)
        </div>
      </div>

      <div class="progress">
        <div
          class="progress-bar progress-bar-info"
          role="progressbar"
          aria-valuenow="50"
          aria-valuemin="0"
          aria-valuemax="100"
          style="width: 50%"
        >
          50% Complete (info)
        </div>
      </div>

      <div class="progress">
        <div
          class="progress-bar progress-bar-warning"
          role="progressbar"
          aria-valuenow="60"
          aria-valuemin="0"
          aria-valuemax="100"
          style="width: 60%"
        >
          60% Complete (warning)
        </div>
      </div>

      <div class="progress">
        <div
          class="progress-bar progress-bar-danger"
          role="progressbar"
          aria-valuenow="70"
          aria-valuemin="0"
          aria-valuemax="100"
          style="width: 70%"
        >
          70% Complete (danger)
        </div>
      </div>
    </div>
  </body>
</html>
