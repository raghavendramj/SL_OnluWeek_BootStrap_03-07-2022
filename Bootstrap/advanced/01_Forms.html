<html>
  <head>
    <title>HTML BS Forms</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="mt-3 card-header bg-transparent border-success">
        <a href="#default">Basic Login Form </a>
      </div>

      <form action="" class="was-validated">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            class="form-control"
            type="email"
            name="email"
            id="email"
            placeholder="Please Enter your email"
            required
          />
          <div class="valid-feedback">Valid Field</div>
          <div class="invalid-feedback">Please fill out the field</div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            class="form-control"
            type="password"
            name="password"
            id="password"
            minlength="3"
            maxlength="8"
            required
            placeholder="Please Enter your password"
          />
          <div class="valid-feedback">Valid Field</div>
          <div class="invalid-feedback">Please fill out the field</div>
        </div>
        <div class="form-group form-check">
          <label class="form-check-label"></label
          ><input
            type="checkbox"
            class="form-check-input"
            name="remember"
            required
          />
          I agree terms and conditions.
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Check this checkbox to continue.</div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
